<!DOCTYPE html>
<html>
<head><title>Relatório de Vendas</title></head>
<body>
<h1>Relatório de Vendas</h1>
<table border="1">
<tr>{% for col in vendas[0].keys() %}<th>{{ col }}</th>{% endfor %}</tr>
{% for row in vendas %}<tr>{% for val in row.values() %}<td>{{ val }}</td>{% endfor %}</tr>{% endfor %}
</table>
</body>
</html>
