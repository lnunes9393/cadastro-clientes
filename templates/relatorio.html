
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Faturamento</title>
</head>
<body>
    <h2>Faturamento Mensal de Alface</h2>
    <table border="1">
        <tr>
            <th>Mês</th>
            <th>Vendas (R$)</th>
            <th>Sacolas</th>
            <th>Gastos Indiretos (R$)</th>
            <th>Lucro Líquido (R$)</th>
            <th>Valor Líquido por Sacola (R$)</th>
        </tr>
        {% for row in dados %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2]|round(2) }}</td>
            <td>{{ row[3]|round(2) }}</td>
            <td>{{ row[4]|round(2) }}</td>
            <td>{{ row[5]|round(2) }}</td>
            <td>{{ row[6]|round(2) }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
